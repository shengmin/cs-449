<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
  <link rel="stylesheet" href="/css/core.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
  <div data-role="page">
    <div data-role="header" data-theme="c">
      <form>
        <input type="search" value="">

    </div>

        <div data-role="collapsible" data-theme="b" data-collapsed="false" data-inset="false">
          <h2>New Tasks</h2>
          <ul data-role="listview">
            <li class="cs449-has-checkbox">
              <a href="#" class="cs449-has-checkbox">
                <label>
                  <input type="checkbox" />Task 1
                </label>
              </a>
            </li>

              <a href="#" class="cs449-has-checkbox">
                <label>

                </label>

            </li>

        </div>
        <div data-role="collapsible" data-theme="b" data-inset="false">

              <a href="#" class="cs449-has-checkbox">
                <label>

                </label>
              </a>
            </li>
            <li class="cs449-has-checkbox">
              <a href="#" class="cs449-has-checkbox">
                <label>
                  <input type="checkbox" />Task 2

            </li>

              <a href="#" class="cs449-has-checkbox">
                <label>
                  <input type="checkbox" />Task 2
